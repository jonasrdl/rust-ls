name: Publish to crates.io

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
